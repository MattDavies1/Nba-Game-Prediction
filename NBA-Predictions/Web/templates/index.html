<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NBA</title>

  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/basketball.png') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">
      <center>NBA Game Predictions</center>
    </h1>
    <p class="lead">
      <center>NBA Games Preditions via Elo rating system</center>
    </p>
  </div>

  <div nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/player">2014</a>
      <a class="nav-item nav-link active" href="/player">2015</a>
      <a class="nav-item nav-link active" href="/player">2016</a>
      <a class="nav-item nav-link active" href="/player">2017</a>
      <a class="nav-item nav-link active" href="/player">2018</a>
      <a class="nav-item nav-link active" href="/player">2019</a>
      <a class="nav-item nav-link active" href="/player">2020</a>
    </div>
  </div>
  <div class = "container">
    <div class="row" id="game-cards">

    </div>
  </div>

  <div class="game-scores">
    <div class="card card-body bg-light">
      <div class="container-fluid" id='js-code'>
        <div class="row">
          <div class="col-sm-12">
            <div class="card card-body bg-light">
              <div id="body_text">
                Upcoming Games
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>

      <div class="col-md-10">
        <div id="table-area" class="">
          <table id="tableID" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head" id="gamedateID">Game Date</th>
                <th class="table-head" id="hometeamID">Home Team</th>
                <th class="table-head" id="awayteamID">Away Team</th>
                <th class="table-head" id="homeeloID">Home Elo</th>
                <th class="table-head" id="awayeloID">Away Elo</th>
                <th class="table-head" id="winnerID">Predicted Winner</th>
                <th class="table-head" id="homewinchanceID">Home Team Win Chance</th>
                <th class="table-head" id="awaywinchanceID">Away Team Win Chance</th>
                <th class="table-head" id="awaywinchanceID">ELO Predicted Spread</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="card" id="elocard">
    <div class="card-header bg-light">
      <h4>Team Elo scores over time</h4>
    </div>
    <div class="card card-body bg-light" id="elo_chart">
      <p>
        <i>Select Team</i>
        <select id="dropdown" onchange="optionChanged(this.value)">
          <!-- <option hidden >Points</option> -->
        </select>
      </p>
    </div>
  </div>

  <script src="../static/js/team_colours.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="../static/js/html_design.js"></script>
  <script src="../static/js/table.js"></script>
  <script src="../static/js/elo_chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
