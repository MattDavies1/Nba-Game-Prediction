<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/basketball.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="jumbotron">
        <h1 class="display-4"><center>NBA Game Predictions</center></h1>
        <p class="lead"><center>We will be predicting the winners of NBA Games using teams Elo ratings</center></p>
    </div>

    <div class="game-scores">
        <div class="card card-body bg-light">
            <div class="card-header">
                <h3>Basketball Games</h3>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent"> 
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="table-responsive">
                            <table class="table table-hover table-borderless table-striped">
                                <thead>
                                    <tr>
                                      <th scope="col">Date</th>
                                      <th scope="col">Home Team</th>
                                      <th scope="col">Away Team</th>
                                      <th scope="col">Win probability Home</th>
                                      <th scope="col">Win probability Away</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                        <td>March 18th</td>
                                        <td>
                                          <strong>Toronto Raptors</strong>
                                          <br>
                                          <strong>Boston Celtics</strong>
                                        </td>
                                        <td>
                                            <strong>Boston Celitcs</strong>
                                        </td>
                                        <td>
                                            <a href="" class="btnn">53%</a>
                                        </td>
                                        <td>
                                            <a href="" class="btnn">47%</a>
                                        </td>
                                    </tr>
                                  </tbody>
                            </table>
                        </div>   
                    </div>
                </div>
            </div>
    </div>
</div>



    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
