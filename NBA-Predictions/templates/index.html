<body>
  <div id='header_scroll'>

    <p class="lead">
      NBA Games Preditions via Elo rating system
    </p>
  </div>

  <div nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

  </div>
  <div class = "container">
    <div class="row" id="game-cards">
        <!-- CARDS HERE -->

  </div>

      <h4>Team Elo scores over time</h4>

    </div>
  </div>
